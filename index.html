<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Arsha banner(animation)</title>
<link href="css/style.css" rel="stylesheet">
<link href="css/media.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,500;0,600;0,700;0,800;0,900;1,700&display=swap" rel="stylesheet">
<head>
<body>
<section id="banner">
	<div class="container">
		<div class="banner-row">
			<div class="banner-col" id="banner-col-content">
				<div class="banner-col-content1">
					<h1>Better Solutions For Your Business</h1>
					<p>We are team of talented designers making websites with Bootstrap</p>
					<div class="banner-col-btn">
						<button>Get Started</button>
						<a href="#">
							<i class="bi bi-play-circle"></i>
							<span>Watch Video</span>
						</a>
					</div>
				</div>
			</div>
			
			<div class="banner-col" id="banner-col-image">
				<div class="banner-col-img">
					<img src="images/hero-img.png" alt="picture">
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
